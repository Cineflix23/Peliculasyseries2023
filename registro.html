<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR | SIGNUP</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="https://kit.fontawesome.com/de820b69c2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</head>

<div class="login">
    <div class="login__center">
        <div class="logo">
            SIGNUP
        </div>
        <div class="title">
            UCODERS
        </div>
        <form class="login_Form" id="signupForm">
            <div class="input__field">
                <input type="text" class="input" id="name" placeholder="User" required autofocus>
                <i class="bx bx-mail-send"></i>
            </div>
            <div class="input__field">
                <input type="Email" class="input" id="email" placeholder="Email" required>
                <i class="bx bx-mail-send"></i>
            </div>
            <div class="input__field">
                <input type="password" class="input" id="password" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="three__cols">
                <input type="checkbox" id="check">
                <label for="check">Recordarme</label>
                <a href="#">Olvidaste la contrase√±a?</a>
            </div>
            <div class="two__cols">
                <input type="submit" value="SignUp" id="submit" class="submit">
            </div>
        </form>
        <div class="account">
            <li>Ya tienes cuenta?<a href="login.html">Login</a></li>
          </div>
    </div>
</div>

<body>
    <script src="JS/signup.js"></script>

</body>

</html>
