<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Login | CineFlix</title>
    <link rel="icon" href="imagenes/LOGO CINEFLIX.png">
    <script src="https://kit.fontawesome.com/de820b69c2.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body>
    <div class="center_login">
        <div class="border_sect">
            <section class="login">
                <div class="title">CINEFLIX</div>
                <div class="subtitle">LOGIN</div>
                <form id="loginForm" class="loginForm">
                    <div class="input_field">
                        <input type="email" placeholder="Email" class="input" id="email" required autofocus>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input_field">
                        <input type="password" placeholder="Password" class="input" id="password" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="three__cols">
                        <input type="checkbox" id="check">
                        <label for="check">Recordarme</label>
                        <a href="#">Olvidaste la contrase√±a?</a>
                    </div>
                    <div class="submits">
                        <input type="submit" class="submit" value="Ingresar">
                    </div>
                </form>
                <div class="two-cols">
                    <p>No tienes una cuenta? <a href="signup.html">Registro</a></p>
                </div>
            </section>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
