<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR | LOGIN</title>
    <script src="https://kit.fontawesome.com/de820b69c2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<!--Sección centrode la pagina-->
<div class="login">
    <div class="login__center">
        <div class="logo">
            Login
        </div>
        <div class="title">
            UCODERS
        </div>
        <form class="login_Form" id="loginForm">
            <div class="input__field">
                <input type="Email" class="input" id="email" placeholder="Email" required>
                <i class="bx bx-mail-send"></i>
            </div>
            <div class="input__field">
                <input type="password" class="input" id="password" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="three__cols">
                <input type="checkbox" id="check">
                <label for="check">Recordarme</label>
                <a href="#">Olvidaste la contraseña?</a>
            </div>
            <div class="two__cols">
                <input type="submit" value="Login" id="submit" class="submit">
            </div>
        </form>
        <div class="account">
            <li>No tienes cuenta?<a href="registro.html">SignUp</a></li>
          </div>
    </div>
</div>






<body>
    <script src="JS/login.js"></script>
</body>

</html>
