<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cineflix | Iniciar Sesion</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" href="imagenes/LOGO CINEFLIX.png">
  <link rel="stylesheet" href="login.css">
  <script src="WAR.js"></script>
</head>
<body>
<div class="box">
  <div class="border">
    <div class="containers">
      <div class="top">
        <span class="span">CINEFLIX</span>
        <header class="header">LOGIN</header>
      </div>
      <div class="sesionn">
        <input type="text" name="" id="Usuario" class="input" placeholder="Usuario">
        <i class="bx bx-user"></i>
      </div>
      <div class="sesionn">
        <input type="password" name="" id="password" class="input" placeholder="Contraseña">
        <i class="bx bx-lock-alt"></i>
      </div>
      <div class="sesionn">
        <input type="submit" class="submite" id="submit" value="INICIAR" onclick="login();">
      </div>
      <div class="two-cols">
        <div class="one">
          <input type="checkbox" name="" id="check">
          <label for="check">Recordarme</label>
        </div>
        <div class="two">
          <label><a href="#">Olvidaste la contraseña?</a></label>
        </div>
      </div>
      <div class="three">
        <label><a href="#">Registrarme</a></label>
      </div>
    </div>
  </div>
</div>
<script src="WAR.js"></script>
</body>
</html>
